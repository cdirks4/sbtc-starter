[project]
name = 'sbtc-starter'
description = ''
authors = []
telemetry = true
cache_dir = './.cache'
requirements = []
[contracts.clarity-bitcoin-mini]
path = 'contracts/clarity-bitcoin-mini.clar'
clarity_version = 2
epoch = 2.4

[contracts.sbtc]
path = 'contracts/sbtc.clar'
